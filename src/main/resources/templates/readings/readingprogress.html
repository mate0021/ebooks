<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Books</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <a href="/books">Books</a>
                <a href="/themes">Themes</a>
                <a href="/shops">Bookstores</a>
                <a href="/readers">Readers</a>
                <a href="/readings">Readings</a>

                <div class="panel-heading">
                    <h1 class="panel-title">Books in progress</h1>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(booksInProgress)}">
                        <table class="table table-hover">
                            <thead class="thead-inverse">
                            <tr>
                                <th>ID</th>
                                <th>Title</th>
                                <th>Author</th>
                                <th>Started</th>
                                <th>Finish</th>
                                <th>Details</th>
                            </tr>
                            </thead>
                            <tr th:remove="all">
                                <td>123</td>
                                <td>Specnaz</td>
                                <td>W. Suworow</td>
                                <td>12.08.2017</td>
                                <td><a href="#">Finish</a></td>
                                <td><a href="#">Details</a></td>
                            </tr>
                            <tr th:remove="all">
                                <td>12333</td>
                                <td>Mort</td>
                                <td>T. Pratchett</td>
                                <td>09.09.2016</td>
                                <td><a href="#">Finish</a></td>
                                <td><a href="#">Details</a></td>
                            </tr>
                            <tr th:each="book : ${booksInProgress}">
                                <td th:text="${book.id}">334</td>
                                <td th:text="${book.title}">book title</td>
                                <td th:text="${book.author}">book author</td>
                                <td th:text="${book.started}">11.11.2011</td>
                                <td><a href="#" th:href="@{'/books/' + ${book.id} + '/finish'}">Finish</a></td>
                                <td><a href="#" th:href="@{'/books/' + ${book.id} + '/details'}">Details</a></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
