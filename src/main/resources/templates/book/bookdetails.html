<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Books</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h1 class="panel-title">Books</h1>
                </div>
                <div class="panel-body">
                    <a href="/books">All books</a>
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="thead-inverse">
                            <tr>
                                <th>ID</th>
                                <th>Title</th>
                                <th>Author</th>
                                <th>Locations</th>
                                <th>Theme</th>
                                <th>Start reading (YYYY/MM/DD)</th>
                                <th>Finish reading (YYYY/MM/DD)</th>
                                <th>Buy</th>
                            </tr>
                            </thead>
                            <tr th:remove="all">
                                <td>123</td>
                                <td>Specnaz</td>
                                <td>W. Suworow</td>
                                <td>4576</td>
                                <td><a href="#">Details</a></td>
                                <td><a href="#">Update</a></td>
                                <td><a href="#">Buy</a></td>
                            </tr>
                            <tr th:remove="all">
                                <td>12333</td>
                                <td>Mort</td>
                                <td>T. Pratchett</td>
                                <td>2345</td>
                                <td><a href="#">Details</a></td>
                                <td><a href="#">Update</a></td>
                                <td><a href="#">Buy</a></td>
                            </tr>
                            <tr>
                                <td th:text="${book.id}">334</td>
                                <td th:text="${book.title}">book title</td>
                                <td th:text="${book.author}">book author</td>
                                <td th:text="${book.locations}">3456</td>
                                <td th:text="${book.theme.theme}">criminal</td>
                                <td>
                                    <span th:if="${book.started == null}">
                                        <form th:object="${progress}" th:action="@{/startReading}">
                                            <input type="hidden" th:value="*{book.id}" name="book"/>
                                            <input type="text" th:field="*{started}"/>
                                            <button type="submit">Start</button>
                                        </form>
                                    </span>
                                    <span th:unless="${book.started == null}" th:text="${book.started}"></span>
                                </td>
                                <td>
                                    <span th:if="${book.finished == null}"><a href="#" th:href="@{'/books/' + ${book.id} + '/finish'}">Finish</a></span>
                                    <span th:unless="${book.finished == null}" th:text="${book.finished}"></span>
                                </td>
                                <td>
                                    <span th:if="${buyDate == null}"><a href="#" th:href="@{'/books/' + ${book.id} + '/buy'}">Buy</a></span>
                                    <span th:unless="${buyDate == null}" th:text="${buyDate}"/>
                                </td>
                            </tr>
                            <tr><td>Delete</a></td></tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
